<ion-header
  [attr.dir]="currentLang === 'ar' || currentLang === 'he' ? 'rtl' : 'ltr'"
>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title
      >{{ isLoading ? ('LOADING' | translate) : place.title }}</ion-title
    >
    <!-- Translatable title -->
  </ion-toolbar>
</ion-header>

<ion-content
  [attr.dir]="currentLang === 'ar' || currentLang === 'he' ? 'rtl' : 'ltr'"
>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="place.imageUrl" class="offer-image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable || isAdmin">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary" class="ion-margin" (click)="onBookPlace()">
          {{ 'BOOK' | translate }}
          <!-- Translatable 'Book' text -->
        </ion-button>
        <ion-button
          *ngIf="isAdmin"
          color="danger"
          class="ion-margin"
          (click)="onDeletePlace()"
        >
          {{ 'DELETE' | translate }}
          <!-- Translatable 'Delete' text -->
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
